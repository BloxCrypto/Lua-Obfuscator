<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lua Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            background: #121212;
            border-bottom: 1px solid #333;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 56px;
        }

        .tabs {
            display: none;
        }

        .tab {
            padding: 12px 20px;
            border: none;
            background: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #4a9eff;
        }

        .tab:hover {
            color: #ccc;
        }

        .run-btn {
            display: none;
        }

        .run-btn:hover {
            background: #f0f0f0;
        }

        .container {
            display: flex;
            height: calc(100vh - 57px);
            gap: 0;
        }

        .panel {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 57px);
            }

            .split-divider {
                width: 100%;
                height: 1px;
                background: #333;
            }

            .panel {
                min-height: 50vh;
                max-height: 50vh;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                padding: 10px 16px;
                font-size: 12px;
            }

            .run-btn {
                margin-right: 8px;
                padding: 6px 16px;
                font-size: 12px;
            }

            .editor-header {
                padding: 8px 12px;
                font-size: 12px;
            }

            textarea {
                padding: 12px;
                font-size: 12px;
            }

            .output-box {
                padding: 12px;
                font-size: 11px;
                max-height: 200px;
            }

            .output-label {
                font-size: 12px;
            }

            .button-group {
                padding: 0 8px;
                gap: 6px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            .stats {
                padding: 0 8px;
                gap: 8px;
            }

            .stat-item {
                padding: 6px 10px;
                font-size: 11px;
            }

            .stat-label {
                font-size: 10px;
            }

            .status {
                font-size: 10px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 13px;
            }

            .header {
                height: auto;
                flex-wrap: wrap;
                padding: 0;
            }

            .tabs {
                order: 2;
                width: 100%;
                border-bottom: 1px solid #333;
            }

            .run-btn {
                order: 1;
                margin-left: 8px;
                margin-right: 8px;
                margin-bottom: 8px;
                padding: 6px 12px;
                font-size: 11px;
                width: auto;
                align-self: flex-end;
            }

            .tab {
                padding: 8px 12px;
                font-size: 11px;
                flex: 1;
                text-align: center;
            }

            .tab.active {
                border-bottom-width: 2px;
            }

            .panel {
                min-height: 45vh;
                max-height: 45vh;
            }

            .editor-header {
                padding: 6px 8px;
                font-size: 11px;
            }

            .editor-header-left {
                font-size: 11px;
            }

            .editor-header-right {
                display: flex;
                gap: 6px;
                flex-wrap: wrap;
                justify-content: flex-end;
                margin-top: 4px;
                width: 100%;
            }

            .editor-header button {
                padding: 3px 6px;
                font-size: 10px;
            }

            textarea {
                padding: 8px;
                font-size: 11px;
                line-height: 1.5;
            }

            textarea::placeholder {
                font-size: 11px;
            }

            .output-box {
                padding: 8px;
                font-size: 10px;
                max-height: 150px;
            }

            .copy-btn {
                top: 4px;
                right: 4px;
                font-size: 10px;
                padding: 2px 4px;
            }

            .output-label {
                font-size: 11px;
                margin: 8px 0 6px 0;
            }

            .stats {
                padding: 0 6px;
                gap: 6px;
                margin-bottom: 8px;
                grid-template-columns: 1fr 1fr;
            }

            .stat-item {
                padding: 5px 8px;
                font-size: 10px;
            }

            .stat-label {
                font-size: 9px;
            }

            .stat-value {
                font-size: 11px;
                margin-top: 2px;
            }

            .button-group {
                padding: 0 6px;
                gap: 4px;
                margin-bottom: 8px;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .btn {
                padding: 8px 6px;
                font-size: 10px;
                min-height: 32px;
            }

            .bottom-bar {
                padding: 8px;
                gap: 6px;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .bottom-bar button {
                padding: 10px;
                font-size: 11px;
                min-height: 40px;
            }

            .status {
                font-size: 9px;
                padding: 4px 8px;
                flex-wrap: wrap;
            }
        }

        .code-editor {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 12px 16px;
            background: #252525;
            border-bottom: 1px solid #333;
            font-size: 13px;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-header-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .editor-header-right {
            display: flex;
            gap: 8px;
        }

        .editor-header button {
            background: none;
            border: none;
            color: #4a9eff;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
        }

        .editor-header button:hover {
            color: #6bb3ff;
        }

        textarea {
            flex: 1;
            background: #1a1a1a;
            color: #e0e0e0;
            border: none;
            outline: none;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
        }

        .output-label {
            font-weight: 600;
            margin: 12px 0 8px 0;
            font-size: 14px;
            color: #e0e0e0;
        }

        .output-box {
            background: #252525;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #4a9eff;
            word-break: break-all;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            overflow-x: auto;
            position: relative;
            margin-bottom: 12px;
            white-space: nowrap;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .copy-btn:hover {
            color: #4a9eff;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 12px;
            margin-bottom: 12px;
        }

        .stat-item {
            background: #252525;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
        }

        .stat-label {
            color: #999;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .stat-value {
            color: #4a9eff;
            font-weight: 600;
        }

        .footer {
            background: #121212;
            border-top: 1px solid #333;
            padding: 8px 16px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .split-divider {
            width: 1px;
            background: #333;
            cursor: col-resize;
        }

        pre {
            margin: 0;
            padding: 0;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            padding: 0 12px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            background: #252525;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #333;
            border-color: #444;
        }

        .btn-primary {
            background: #4a9eff;
            border-color: #4a9eff;
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #6bb3ff;
            border-color: #6bb3ff;
        }

        .button-row {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: #252525;
            border-bottom: 1px solid #333;
        }

        .button-row .btn {
            flex: 1;
            padding: 10px 12px;
            font-weight: 500;
        }

        .button-row .btn:nth-child(2) {
            flex: 1.2;
        }

        @media (max-width: 480px) {
            .button-row {
                padding: 8px;
                gap: 6px;
            }

            .button-row .btn {
                padding: 8px 6px;
                font-size: 11px;
                min-height: 36px;
            }

            .button-row .btn:nth-child(2) {
                flex: 1;
            }
        }

        .file-input {
            display: none;
        }

        .bottom-bar {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .bottom-bar button {
            flex: 1;
            padding: 12px;
            background: #252525;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .bottom-bar button:hover {
            background: #333;
        }

        .status {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: #4a9eff;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
    </div>

    <div class="container">
        <!-- Input Panel -->
        <div class="panel">
            <div class="button-row">
                <button class="btn" onclick="clearAll()">Clear</button>
                <button class="btn btn-primary" onclick="handleObfuscate()">Obfuscate</button>
                <button class="btn" onclick="copyOutputToClipboard()" id="copyOutputBtn">Copy Output</button>
            </div>
            <div class="editor-header">
                <div class="editor-header-left">
                    <span>Input Code</span>
                </div>
                <div class="editor-header-right">
                    <label style="cursor: pointer; color: #4a9eff;">
                        Upload
                        <input type="file" id="fileUpload" accept=".lua,.txt" onchange="handleFileUpload(event)" class="file-input">
                    </label>
                </div>
            </div>
            <textarea 
                id="inputCode"
                placeholder="-- Paste your Lua code here...">-- Enter your Lua code here
print("Hello World!")</textarea>
        </div>

        <div class="split-divider"></div>

        <!-- Output Panel -->
        <div class="panel">
            <div class="editor-header">
                <div class="editor-header-left">
                    <span>Obfuscated</span>
                </div>
                <div class="editor-header-right">
                    <button onclick="downloadFile()" id="downloadBtn" style="display: none;">Download</button>
                </div>
            </div>
            <div style="flex: 1; overflow-y: auto; padding: 16px;">
                <div class="output-box">
                    <pre id="outputCode">Output will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obfuscation Engine
        const toByteString = (str) => {
            return str.split('').map(char => char.charCodeAt(0)).join(', ');
        };

        const randomVarName = (length) => {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            const hex = Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
            return `_0x${result.slice(0, 4)}${hex}`;
        };

        const encodeLua = (code) => {
            const bytes = toByteString(code);
            
            const aliasChar = randomVarName(8);
            const aliasLoad = randomVarName(8);
            const aliasData = randomVarName(10);
            const aliasFunc = randomVarName(9);
            const aliasParam = randomVarName(5);
            const junkVar = randomVarName(6);

            const opaquePredicates = [
                "(math.pi > 3)",
                "(math.floor(1.5) == 1)",
                "(#_VERSION > 0)",
                "(2 + 2 == 4)"
            ];
            const selectedPredicate = opaquePredicates[Math.floor(Math.random() * opaquePredicates.length)];

            const encoded = `local ${aliasChar}, ${aliasLoad} = string.char, (loadstring or load);
local ${junkVar} = function(...) return ... end;
if ${selectedPredicate} then
    local ${aliasData} = ${aliasChar}(${bytes});
    local ${aliasFunc} = function(${aliasParam})
        if ${junkVar}(true) then
            return ${aliasLoad}(${aliasParam})()
        end
    end;
    ${aliasFunc}(${aliasData});
end`;

            // Minify - remove unnecessary whitespace and newlines
            const minified = encoded
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .join(' ');

            return {
                code: minified,
                originalSize: code.length,
                obfuscatedSize: minified.length
            };
        };

        // UI Functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function handleObfuscate() {
            const inputCode = document.getElementById('inputCode').value;
            
            if (!inputCode.trim()) {
                alert('Please enter some Lua code to obfuscate');
                return;
            }

            const obfuscateBtn = document.querySelector('.button-row .btn-primary');
            obfuscateBtn.disabled = true;
            obfuscateBtn.textContent = 'Processing...';

            setTimeout(() => {
                try {
                    const result = encodeLua(inputCode);
                    document.getElementById('outputCode').textContent = result.code;
                    document.getElementById('downloadBtn').style.display = 'block';
                } catch (error) {
                    console.error(error);
                    alert('Error: ' + error.message);
                } finally {
                    obfuscateBtn.disabled = false;
                    obfuscateBtn.textContent = 'Obfuscate';
                }
            }, 300);
        }

        function copyOutput() {
            const output = document.getElementById('outputCode').textContent;
            if (output === 'Output will appear here...') {
                alert('Nothing to copy');
                return;
            }
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.getElementById('copyBtn');
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = original;
                }, 2000);
            });
        }

        function downloadFile() {
            const output = document.getElementById('outputCode').textContent;
            if (output === 'Output will appear here...') {
                alert('No obfuscated code to download');
                return;
            }

            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(output));
            element.setAttribute('download', 'obfuscated.lua');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);

            const btn = document.getElementById('downloadBtn');
            const original = btn.textContent;
            btn.textContent = 'Downloaded!';
            setTimeout(() => {
                btn.textContent = original;
            }, 2000);
        }

        function copyOutputToClipboard() {
            const output = document.getElementById('outputCode').textContent;
            if (output === 'Output will appear here...') {
                alert('No obfuscated code to copy');
                return;
            }
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.getElementById('copyOutputBtn');
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = original;
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Failed to copy to clipboard');
            });
        }

        function loadExample() {
            document.getElementById('inputCode').value = `local function add(a, b)
    return a + b
end

local function multiply(a, b)
    return a * b
end

print("Sum:", add(5, 3))
print("Product:", multiply(4, 6))`;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 1024 * 1024) {
                alert('File size exceeds 1MB limit');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    document.getElementById('inputCode').value = e.target.result;
                } catch (error) {
                    alert('Failed to read file: ' + error.message);
                }
            };
            reader.onerror = () => {
                alert('Failed to read file');
            };
            reader.readAsText(file);
        }

        function clearAll() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').textContent = 'Output will appear here...';
            document.getElementById('downloadBtn').style.display = 'none';
        }

        function switchTab(tab) {
            console.log('Switched to tab:', tab);
        }

        // Keyboard shortcut
        document.getElementById('inputCode').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                handleObfuscate();
            }
        });

        // Prevent zoom on iOS
        document.addEventListener('touchmove', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Add touch-friendly button feedback
        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
            });
            btn.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
